# BOS RuboCop baseline.
# YAML must use spaces; Ruby source files use tabs by project rule.

AllCops:
  TargetRubyVersion: 4.0 # Parse and lint as Ruby 4.0.
  NewCops: enable # Automatically adopt new cops unless overridden below.
  SuggestExtensions: false # Keep output focused; do not suggest extra gems.
  Exclude: # Skip generated/third-party/runtime files.
    - "bin/*"
    - "db/schema.rb"
    - "db/*_schema.rb"
    - "db/migrate/*"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"

Layout/IndentationStyle:
  EnforcedStyle: tabs # Enforce tab indentation in Ruby files.

Layout/AccessModifierIndentation:
  EnforcedStyle: outdent # Enforce outdented access modifiers per CODING.md.

Layout/FirstHashElementIndentation:
  Enabled: false # Avoid noise conflicts with tab-based style.

Layout/FirstArgumentIndentation:
  Enabled: false # Avoid noise conflicts with tab-based style.

Layout/ClosingParenthesisIndentation:
  Enabled: false # Avoid noise conflicts with tab-based style.

Layout/FirstArrayElementIndentation:
  Enabled: false # Avoid noise conflicts with tab-based style.

Layout/ArgumentAlignment:
  Enabled: false # Avoid alignment churn; readability rules are manual.

Layout/CommentIndentation:
  Enabled: false # Keep existing comment positioning untouched.

Layout/ElseAlignment:
  Enabled: false # Avoid alignment churn with tab-based indentation.

Layout/ArrayAlignment:
  Enabled: false # Avoid alignment churn with tab-based indentation.

Layout/IndentationWidth:
  Enabled: false # Width cop is not compatible with tab-first convention.

Layout/IndentationConsistency:
  Enabled: false # Consistency cop can conflict with intentional tab layout.

Layout/MultilineMethodCallIndentation:
  Enabled: false # Manual multiline call style is preferred.

Layout/SpaceAroundBlockParameters:
  Enabled: false # Allow `| x |` spacing style.

Layout/SpaceAroundOperators:
  Enabled: true # Require spaces around operators.

Layout/SpaceInsideParens:
  EnforcedStyle: space # Enforce spaces inside `(` and `)`.

Layout/SpaceInLambdaLiteral:
  Enabled: false # Allow `-> ( x )` and `->( x )`.

Layout/SpaceInsideArrayLiteralBrackets:
  EnforcedStyle: space # Enforce spaces inside `[ ]`.
  EnforcedStyleForEmptyBrackets: no_space # Keep empty arrays as `[]`, not `[ ]`.

Layout/SpaceInsideReferenceBrackets:
  EnforcedStyle: space # Enforce spaces inside index brackets `arr[ :x ]`.

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space # Enforce spaces inside `{ }`.

Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false # Allow `%w[ a b ]` / `%i[ a b ]` spacing.

Style/MethodDefParentheses:
  EnforcedStyle: require_parentheses # Always use parentheses in `def` with params.

Style/MethodCallWithArgsParentheses:
  Enabled: false # Call-site parentheses are controlled by project conventions.

Style/SymbolArray:
  EnforcedStyle: brackets # Use `[ :a, :b ]` instead of `%i[ a b ]`.

Style/WordArray:
  EnforcedStyle: brackets # Use [ "a", "b" ] instead of `%w[ a b ]`.
  Include: # Enforce in runtime/test code without rewriting legacy data files.
    - "app/**/*.rb"
    - "config/**/*.rb"
    - "lib/**/*.rb"
    - "test/**/*.rb"

Style/EmptyMethod:
  Enabled: false # Allow multiline empty methods.

Style/SingleLineDoEndBlock:
  Enabled: false # Allow one-line `do...end` when preferred.

Style/SymbolProc:
  Enabled: false # Allow explicit blocks instead of forcing `&:method`.

Style/BlockDelimiters:
  Enabled: false # Allow `do...end` for map/select by project preference.

Style/Documentation:
  Enabled: false # Do not require class/module doc comments.

Style/FrozenStringLiteralComment:
  Enabled: false # Do not require magic frozen-string comment headers.

Style/StringLiterals:
  EnforcedStyle: double_quotes # Use double quotes by default.

Style/StringLiteralsInInterpolation:
  Enabled: false # Do not enforce quote style inside interpolation blocks.

Metrics/AbcSize:
  Max: 70 # Allow larger business methods before forcing extraction.

Metrics/BlockLength:
  Enabled: false # Do not gate CI on block size while domain code is evolving.

Metrics/ClassLength:
  Enabled: false # Do not gate CI on class size while modules are being stabilised.

Metrics/ModuleLength:
  Enabled: false # Do not gate CI on module size while modules are being stabilised.

Metrics/CyclomaticComplexity:
  Max: 22 # Permit pragmatic branching in selector/helper methods.

Metrics/MethodLength:
  Enabled: false # Do not gate CI on method size while workflows are still consolidating.

Metrics/ParameterLists:
  Max: 6 # Keep method arity manageable.

Metrics/PerceivedComplexity:
  Max: 24 # Permit pragmatic branching depth in orchestration methods.

Layout/LineLength:
  Max: 218 # Preserve existing one-line view/helper patterns.
